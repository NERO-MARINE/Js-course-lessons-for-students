    <title>Introduction To Javascript</title>
    <!-- 
        "defer" Boolean attribute is set to indicate to a browser that the script is meant to be executed after the document has been parsed(after the document has finished loading), but before firing
     -->

      alert("Hello from Me");
    </script>
